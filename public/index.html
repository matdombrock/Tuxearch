<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/tuxearch.js"></script>
    </head>
    <body>
        <div class="wrap">
            <img class="tuximg" id="tuximg" src="img/tux.png">
            <h1>Tuxearch</h1>
            <h2>A Searchable Database of GNU/Linux Commands</h2>
            <form>
                <div class="input-area">
                <input type="text" size="30" onkeyup="showResult(this.value)" placeholder="search terms example: ssh">
                </div>
            </form>
            <div id="livesearch"></div>
            <h3>Maintained By</br>-Mathieu Dombrock | dombrock.mathieu@gmail.com | @matdombrock-</h3>
        </div>
    </body>
</html>
<link rel="stylesheet" href="css/style.css">
